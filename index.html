<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 8px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <nav class="">
    <div class="container">
      <div class="con">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Image" class="profile-image">
      </div>
      <div class="text">
        <h1 class="name">Abdulsalam Taiwo</h1>
        <p class="city">Lagos, Nigeria</p>
        <p class="occu">"Front-end developer and avid reader."</p>
      </div>
      <div class="profile-links">
        <div class="git-con">
          <a href="http://">
        <div class="github-link">
          <p class="github">GitHub</p>
        </div>
        </a>
        </div>
        <div class="front-con">
          <a href="https://www.frontendmentor.io/profile/Symplyteeziy">
        <div class="front-link">
          <p class="front">Frontend Mentor</p>
        </div>
        </a>
        </div>
        <div class="link-con">
          <a href="#">
        <div class="linkedin-link">
          <p class="linkedin">LinkedIn</p>
        </div>
        </a>
        </div>
        <div class="x-con">
          <a href="https://x.com/iamsymplyteeziy?s=11">
        <div class="x-link">
          <p class="x">Twitter</p>
        </div>
        </a>
        </div>
        <div class="insta-con">
          <a href="#">
        <div class="insta-link">
          <p class="insta">Instagram</p>
        </div>
        </a>
        </div>
        </div>
      </div>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://x.com/iamsymplyteeziy?s=11">Abdulsalam Taiwo</a>.
    </div>
  </nav>
</body>
</html>
